<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/detectors/save}" method="post" th:object="${detector}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Кодировка прибора в реестре (XX_XX0000):</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{detCharset}" class="form-control" required minlength="9"
                           maxlength="9"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Тип прибора:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{detType}" class="form-control" required minlength="5"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Наименование прибора:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{detName}" class="form-control" required minlength="1"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Серийный номер прибора:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{detSerial}" class="form-control" required minlength="1"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Помещение №:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomIndex}" class="form-control" required minlength="1"
                           maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Название помещения:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomName}" class="form-control" required minlength="3"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Статус "Включено" прибора:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Сохранить</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Отменить</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/detectors}]]";
    }
</script>
